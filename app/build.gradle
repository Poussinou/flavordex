buildscript{
    repositories{
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies{
        classpath 'com.google.gms:google-services:3.0.0'
        classpath 'io.fabric.tools:gradle:1.21.7'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories{
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 24
    buildToolsVersion '24'
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            shrinkResources true
        }
    }
    productFlavors {
        lite {
            applicationId 'com.ultramegasoft.flavordex2.lite'
            versionCode 6
            versionName '2.1.0-lite'
        }
        full {
            applicationId "com.ultramegasoft.flavordex2"
            versionCode 13
            versionName '2.2.0'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    fullCompile project(path: ':jobdispatcher')
    fullCompile 'com.android.support:preference-v7:24.0.0'
    fullCompile 'com.google.android.gms:play-services-auth:9.2.0'
    fullCompile 'com.google.android.gms:play-services-drive:9.2.0'
    fullCompile 'com.facebook.android:facebook-android-sdk:[4,5)'
    fullCompile('com.twitter.sdk.android:twitter:1.14.0@aar') {
        transitive = true;
    }
    fullCompile 'com.google.firebase:firebase-auth:9.2.0'
    fullCompile 'com.google.firebase:firebase-messaging:9.2.0'
    fullCompile 'com.google.code.gson:gson:2.7'
    compile 'com.android.support:support-v4:24.0.0'
    compile 'com.android.support:appcompat-v7:24.0.0'
}

apply plugin: 'com.google.gms.google-services'
