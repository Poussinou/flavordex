apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.3'
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            shrinkResources true
        }
    }
    productFlavors {
        lite {
            applicationId 'com.ultramegasoft.flavordex2.lite'
            versionCode 5
            versionName '2.0.4-lite'
        }
        full {
            applicationId "com.ultramegasoft.flavordex2"
            versionCode 12
            versionName '2.1.9'
        }
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:appcompat-v7:23.4.0'
    liteCompile 'com.google.android.gms:play-services-ads:9.0.0'
    fullCompile project(path: ':backend', configuration: 'android-endpoints')
    fullCompile 'com.android.support:preference-v7:23.4.0'
    fullCompile 'com.google.android.gms:play-services-auth:9.0.0'
    fullCompile 'com.google.android.gms:play-services-gcm:9.0.0'
    fullCompile 'com.google.android.gms:play-services-drive:9.0.0'
}
