apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'
    defaultConfig {
        applicationId "com.ultramegasoft.flavordex2"
        minSdkVersion 15
        targetSdkVersion 23
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        lite {
            applicationId 'com.ultramegasoft.flavordex2.lite'
            versionCode 1
            versionName '2.0.0-lite'
        }
        full {
            versionCode 4
            versionName '2.1.1'
        }
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(path: ':backend', configuration: 'android-endpoints')
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    fullCompile 'com.android.support:preference-v7:23.1.1'
    fullCompile 'com.google.android.gms:play-services-gcm:8.3.0'
    fullCompile 'com.google.android.gms:play-services-drive:8.3.0'
}
